---
apiVersion: score.dev/v1b1

metadata:
  name: backend

containers:
  backend:
    image: ubuntu:latest
    command: ["/bin/bash"]
    args: ["-c", 'while true; do printenv; echo "***"; sleep 120; done']
    variables:
      BUCKET_SSE: ${externals.my-s3-sse.bucket}
      BUCKET_KMS: ${externals.my-s3-kms.bucket}

resources:
  "my-s3-sse":
    type: s3
    class: sse
  "my-s3-kms":
    type: s3
    class: kms
