---
apiVersion: score.dev/v1b1

metadata:
  name: backend

containers:
  backend:
    image: ubuntu:latest
    command: ["/bin/bash"]
    args: ["-c", 'while true; do printenv && echo "***"; sleep 120; done']
    variables:
      ___BUCKET: ${externals.mybucket.bucket}
      ___DB: ${externals.mydb.username}

resources:
  "mydb":
    type: postgres
  "mybucket":
    type: s3
