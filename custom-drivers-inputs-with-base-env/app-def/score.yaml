---
apiVersion: score.dev/v1b1

metadata:
  name: backend

containers:
  backend:
    image: ubuntu:latest
    command: ["/bin/bash"]
    args: ["-c", 'while true; do printenv && echo "***"; sleep 120; done']
    variables:
      ___BUCKET: ${externals.mys3bucket.bucket}
      ___POSTGRES: ${externals.mypostgresdb.username}
      ___MARIA: ${externals.mymariadb.username}

resources:
  "mypostgresdb":
    type: postgres
  "mys3bucket":
    type: s3
  "mymariadb":
    type: mariadb
